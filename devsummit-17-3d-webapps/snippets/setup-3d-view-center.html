<script>
function snippet() {
  view = new SceneView({
    map: new EsriMap({
      basemap: "hybrid",
      ground: "world-elevation"
    }),

    container: "viewDiv",

    environment: {
      atmosphere: {
        quality: "high"
      },

      lighting: {
        date: new Date("Sun Mar 15 2015 18:00:00 GMT-8 (CET)")
      }
    },

    camera: {
      position: {
        x: -115.9,
        y: 33.8,
        z: 7438.11
      },
      heading: 271.29,
      tilt: 80.09
    }
  });
}

function play() {
  window.view.watch("center", function(center) {
    window.log("center set to:", Math.round(center.longitude * 100) / 100, Math.round(center.latitude * 100) / 100);
  });
  
  window.view.center = {
    x: -115.94,
    y: 33.8
  };
}

</script>

<script src="./support/snippet.js"></script>
